{% extends "layout.html" %}

{% block title %}
    Register User
{% endblock %}


{% block javascript %}
    <script>
    </script> 
{% endblock %}

{% block main %}
    {% if check %}
        <form class="background" action="/registerUser" method="post">
            <div class ="container-fluid py-5 text-center">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstName" name="firstName" placeHolder="First Name" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lastName" name="lastName" placeholder="Last Name" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Harvard Email" type="email" pattern=".+@college.harvard.edu">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
                </div>
                <button class="btn btn-primary" id="information" type="submit">Register</button>
                <p id = "FRFB"></p> 
            </div>
        </form>
    {% else %}
        <form class="background" action="/registerUser" method="post">
            <div class ="container-fluid py-5 text-center">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstName" name="firstName" placeHolder="firstName" type="text" value={{firstName}}>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lastName" name="lastName" placeholder="Last Name" type="text" value={{lastName}}>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" pattern=".+@college.harvard.edu" value={{email}}>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" value={{username}}>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
                </div>
                <button class="btn btn-primary" id="information" type="submit">Register</button>
                <p id = "FRFB"></p> 
            </div>
        </form>
    {% endif %}

{% endblock %}
